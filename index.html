<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <aside>
        <div>
            <img src="images/odin-lined.png" alt="Logo of the Odin Project">
            <p>ODIN</p>
        </div>
    </aside>
    <section class="container">
        <section class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="main">
            <h5>Let's do this!</h5>
            <form id="signup"action="@" method="post" class="form">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="password" name="password" id="password">
                    <p class="pwcheck">* Passwords do not match and/or <span class="criteria">doesn't fulfill the criterias</span></p>
                </div>
                <div>
                    <label for="surname">LAST NAME</label>
                    <input type="text" name="surname" id="surname">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="text" name="phonenumber" id="phonenumber">
                    <label for="confpassword">CONFIRM PASSWORD</label>
                    <input type="password" class="password"name="confpassword" id="confpassword">
                </div>
            </form>
        </section>
        <section class="footer">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="@">Log in</a></p>
        </section>
    </section>
</body>
</html>
