<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <aside>
        <img src="images/odin-lined.png" alt="Logo of the Odin Project">
        <p>ODIN</p>
    </aside>
    <section>
        <section>
            <h5>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started</h5>
            <h5>You <em>know</em> you want to.</h5>
        </section>
        <section>
            <h5>Let's do this!</h5>
            <form action="@" method="post">
                <input type="text" name="firstname" id="firstname">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="surname" id="surname">
                <label for="surname">LAST NAME</label>
                <input type="email" name="email" id="email">
                <label for="email">EMAIL</label>
                <input type="number" name="phonenumber" id="phonenumber">
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="password" name="password" id="password">
                <label for="password">PASSWORD</label>
                <input type="password" name="confpassword" id="confpassword">
                <label for="confpassword">CONFIRM PASSWORD</label>
            </form>
        </section>
        <section>
            <button>Create Account</button>
            <p>Already have an account? <a href="@">Log in</a></p>
        </section>
    </section>
</body>
</html>
